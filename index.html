<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/w3css/3/w3.css">
	<body>
	<!----slide show--->
	<section>
		<img class="myslides" src="/tmp/guest-ii4aoz/Downloads/pexels-rahul-soni-9266562.jpg"style="width: 100%">
		<img class="myslides" src="/tmp/guest-ii4aoz/Downloads/YZF-R15S-V3_2.jpg"style="width: 100%">
		<img class="myslides" src="/tmp/guest-ii4aoz/Downloads/ninja-400-right-front-three-quarter.gif"style="width: 100%">

	</section>
	<script>
		var myIndex=0;
		carousel();
		function carousel(){
			var i;
			var x=document.getElementsByClassName("myslides");
			for(i=0;i<x.length;i++){
				x[i].style.display="none";
			}
			
			myIndex++;
			if(myIndex>x.length){myIndex=1;}
				x[myIndex-1].style.display="block";
			setTimeout(carousel,3000);

			}
		</script>
	</body>
	</html>
